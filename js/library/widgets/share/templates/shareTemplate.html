<div class="esriCTFullHeightWidth" data-dojo-attach-point="applicationHeaderShareContainer">
    <div data-dojo-attach-point="divAppContainer" class="esriCTDivAppContainer esriCTHideContainerHeight">
        <div class="esriCTDivAppHolder" data-dojo-attach-point="divAppHolder">
            <div id="divAppContent" class="esriCTShareContainer">
                <div class="esriCTShareOption" align="center" data-dojo-attach-point="divFacebook">
                    <div title="${sharedNls.buttons.facebook}" class="esriCTShareCursor facebook" data-dojo-attach-point="imgFacebook">
                    </div>
                </div>
                <div class="esriCTShareOption" align="center" data-dojo-attach-point="divTwitter">
                    <div title="${sharedNls.buttons.twitter}" class="esriCTShareCursor twitter" data-dojo-attach-point="imgTwitter">
                    </div>
                </div>
                <div class="esriCTShareOption" align="center" data-dojo-attach-point="divMail">
                    <div title="${sharedNls.buttons.email}" class="esriCTShareCursor email" data-dojo-attach-point="imgMail">
                    </div>
                </div>
                <div class="esriCTShareOption" align="center" data-dojo-attach-point="divEmbedding">
                    <div title="${sharedNls.buttons.embedding}" class="esriCTShareCursor embedding" data-dojo-attach-point="embedding">
                    </div>
                </div>
            </div>
        </div>
        <div class="esriCTDivshareContainer esriCTHideContainerHeight" data-dojo-attach-point="divShareContainer">
            <div data-dojo-attach-point="esriCTDivshareCodeContainer" class="esriCTDivshareCodeContainer ">
            </div>
            <textarea data-dojo-attach-point="esriCTDivshareCodeContent" class="esriCTTxtShare">
            </textarea>
        </div>
    </div>
</div>
