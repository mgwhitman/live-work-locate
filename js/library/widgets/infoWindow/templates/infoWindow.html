<div data-dojo-attach-point="esriCTinfoWindow" class="esriCTinfoWindow">
    <div id="divInfoContainer" align="center" class="esriCTInfoContainer esriCTopacityHideAnimation">
        <div align="left" id="divInfoContent" class="esriCTInfoContent">
            <div id="esriCTFullHeightWidth" class="esriCTFullHeightWidth">
                <div id="headderPanel">
                    <div class="esriCTdivInfoWindowCarousal">
                        <div class="esriCTInfoWindowArrows">
                            <div title="${sharedNls.tooltips.previous}" class="esriCTdivInfoLeftArrow" data-dojo-attach-point="esriCTdivInfoLeftArrow">
                            </div>
                        </div>
                        <div class="esriCTPopupFeatureCount">
                            <span class="esriCTdivInfoFeatureCount" data-dojo-attach-point="divInfoFeatureCount">
                            </span><span class="esriCTdivInfoTotalFeatureCount" data-dojo-attach-point="divInfoTotalFeatureCount">
                            </span>
                        </div>
                        <div class="esriCTInfoWindowArrows">
                            <div title="${sharedNls.tooltips.next}" class="esriCTdivInfoRightArrow" data-dojo-attach-point="esriCTdivInfoRightArrow">
                            </div>
                        </div>
                    </div>
                    <div data-dojo-attach-point="divInfoHeaderPanel" class="esriCTInfoHeaderPanel">
                    </div>
                    <div class="esriCTclosediv" data-dojo-attach-point="esriCTclosediv" title="${sharedNls.tooltips.infowindowCloseBtn}">
                    </div>
                </div>
                <div data-dojo-attach-point="divInfoDetails" class="infopanel">
                    <div data-dojo-attach-point="divInfoScrollContainer" class="divInfoScrollContainer"
                        align="left">
                        <div data-dojo-attach-point="divInfoScrollContent" class="esriCTInfoScrollContent">
                            <div data-dojo-attach-point="divInfoDetailsScroll" class="esriCTFullWidth">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
